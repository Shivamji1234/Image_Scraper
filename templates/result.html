{% extends 'base.html' %}

{% block head %}

<title>Image Page</title>
<link rel="stylesheet" href="styles.css">

{% endblock %}
{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    
    /* Style for the h2 heading */
    .cool-heading {
        color: #007bff;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative; /* To use absolute positioning for the animation */
        cursor: pointer; /* Add a pointer cursor to indicate interactivity */
    }
    
    /* Animation for the h2 heading */
    .cool-heading::before {
        content: ''; /* Empty content for pseudo-element */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #007bff); /* Gradient animation */
        transform: scaleX(0); /* Initial state of the animation */
        transform-origin: left;
        transition: transform 0.5s; /* Animation duration */
        z-index: -1; /* Push the pseudo-element behind the text */
    }
    
    .cool-heading:hover::before {
        transform: scaleX(1); /* End state of the animation on hover */
    }
</style>    
{% endblock  %}

{% block body %}
<h2 class="cool-heading">{{searchString|upper}} IMAGE GALLERY</h2>

<table border="1">
    <tr>
        {% for link in scr %}
        <td>
            <img src="{{ link }}" alt="Image Description">
        </td>
        {% endfor %}
    </tr>
</table>
{% endblock  %}
